version: "3.1"

intents:
  - crear_chatbot
  - crear_request
  - agregar_ejemplo
  - no_agregar_ejemplos
  - modificar_request
  - modificar_request_nombre
  
entities:
  - name
  - request
  - examples
  - intentStory
  - responseStory
  - actionLast

slots:
  actionLast:
    type: text
    mappings:
    - type: from_entity
      entity: actionLast
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  request:
    type: categorical
    values:
    - story
    - response
    - intent
    mappings:
    - type: from_entity
      entity: request
  examples:
    type: list
    initial_value: []
    mappings:
    - type: from_entity
      entity: examples
  intentStory:
    type: text
    mappings:
    - type: from_entity
      entity: intentStory
  responseStory:
    type: text
    mappings:
    - type: from_entity
      entity: responseStory

actions:
  - action_ejemplos
  - action_guardar_ejemplo
  - action_listar_existentes
  - action_listar_intents_responses
  - action_guardar_story
  - action_verificar_datos_intent
  - action_verificar_datos_response
  - action_pedirIntent
  - action_pedirResponse
  - action_listar_storys
  - action_imprimir_story
responses:
  utter_request:
  - text: "Ok. Decime que deseas crear (si es una story, un intent o un response) junto al nombre que le quieres asignar"
  utter_datos:
  - text: "Ok. El nombre es {name}  del {request} es {name}, podrias darme un ejemplo de como deberia ser el {request}"
  utter_datos_intent:
  - text: "Ok. El nombre del {request} es {name}, Ahora de un ejemplo para este intent, se recomienda ingresar al menos 5 ejemplos"
  utter_datos_response:
  - text: "Ok. El nombre del {request} es {name}, Ahora de un ejemplo para este response, con un ejemplo alcanza"