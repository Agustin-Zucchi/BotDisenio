version: "3.1"

intents:
  - crear_chatbot
  - crear_request
  - agregar_ejemplo
  - no_agregar_ejemplos
  - modificar_request
  - modificar_request_nombre
  - darNombreRequest
entities:
  - name
  - request
  - examples
  - intent
  - response

slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  request:
    type: categorical
    values:
    - story
    - response
    - intent
    mappings:
    - type: from_entity
      entity: request
  examples:
    type: list
    initial_value: []
    mappings:
    - type: from_entity
      entity: examples

actions:
  - action_ejemplos
  - action_guardar_ejemplo
  - action_listar_existentes
  - action_listar_intents_responses
  - action_guardar_story
  - verificar_datos_intent
  - verificar_datos_response

responses:
  utter_pedirIntent:
  - text: "Ok. Decime cual de estos intents desea agregar a la story"
  utter_pedirResponse:
  - text: "Ok. Decime cual de estos responses desea agregar a la story"
  utter_request:
  - text: "Ok. Decime que deseas crear (si es una story, un intent o un response) junto al nombre que le quieres asignar"
  utter_datos:
  - text: "Ok. El nombre es {name}  del {request} es {name}, podrias darme un ejemplo de como deberia ser el {request}"
  utter_datos_intent:
  - text: "Ok. El nombre del {request} es {name}, Ahora de un ejemplo para este intent, se recomienda ingresar al menos 5 ejemplos"
  utter_datos_response:
  - text: "Ok. El nombre del {request} es {name}, Ahora de un ejemplo para este response, con un ejemplo alcanza"